function progressBarAnimation() {
  function updatePercent() {
    const currentWidth = $(this).width() / $(this).parent().width() * 10;
    $(this).text(currentWidth.toFixed() + '/10');
  }
  $('#html-progress').animate({width: '90%'}, {duration: 20, step: updatePercent});
  $('#css-progress').animate({width: '88%'}, {duration: 20, step: updatePercent});
  $('#javascript-progress').animate({width: '70%'}, {duration: 20, step: updatePercent});
  $('#bootstrap-progress').animate({width: '80%'}, {duration: 20, step: updatePercent});
  $('#jquery-progress').animate({width: '60%'}, {duration: 20, step: updatePercent});
  $('#responsive-progress').animate({width: '90%'}, {duration: 20, step: updatePercent});
  $('#php-progress').animate({width: '50%'}, {duration: 20, step: updatePercent});
  $('#uiux-progress').animate({width: '60%'}, {duration: 20, step: updatePercent});

}

$(window).scroll(function() {
    var top_of_element = $("#section").offset().top;
    var bottom_of_element = $("#section").offset().top + $("#section").outerHeight();
    var bottom_of_screen = $(window).scrollTop() + window.innerHeight;
    var top_of_screen = $(window).scrollTop();

    if((bottom_of_screen > top_of_element) && (top_of_screen < bottom_of_element)){
        // The element is visible, do something
        $(progressBarAnimation);
    }
    else {
        // The element is not visible, do something else
        $(progressBarAnimation).stop();
    }
});



</script>
